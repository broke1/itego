<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITEGO</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/font_awessom.css" type="text/css">
  <script src="js/vue.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <article class="menu">
    <div class="container">
      <menu-items v-for="item in menu" :menu="item" :key="item.name"></menu-items>
    </div>
  </article>
  <section class="greeting">
    <div class="greeting-text">{{text}}</div>
    <div class="greeting-arrow">
      <div class="arrow-circle"></div>
      <div class="arrow-circle"></div>
      <i class="fas fa-angle-down arrow-itself"></i>
    </div>
  </section>

  
</body>
</html>
